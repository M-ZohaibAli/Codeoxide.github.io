<!DOCTYPE html>
<html>

<head>
    <title>Border Box Example</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .box {
            width: 100%;
            height: 100px;
            border: 1px solid #000;
            padding: 20px;
            text-align: center;
            box-sizing: border-box;
            box-shadow: 0 0 0 1px #000;
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>This is a border box</h2>
        <p>It has a visible border from all sides and a height of 100 pixels.</p>
    </div>
</body>

</html>
